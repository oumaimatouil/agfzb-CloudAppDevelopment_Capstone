<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        .contact-section {
            padding: 50px 0;
        }

        .contact-address,
        .contact-telephone {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center">If you have any questions or inquiries, feel free to contact us:</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-address">
                        <h2>Address</h2>
                        <address>
                            <p>123 Company Street,</p>
                            <p>City, State ZIP Code,</p>
                            <p>Country</p>
                        </address>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-telephone">
                        <h2>Telephone</h2>
                        <p>Phone: +1 (123) 456-7890</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
